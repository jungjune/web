<!DOCTYPE html>
<html>
	<head>
		<style>
			td{
				border:1px solid;
				padding:5px;
				width:50px;
				text-align:center;
			}
			#cal td{
				border:1px solid;
				padding:5px;
				width:50px;
				height:50px;
				text-align:center;
			}
			td:hover{
				background:lightgray;
			}
			td:active{
				background:gray;
			}
			#lin:link{
				color:blue;
			}
			#lin:hover{
				color:red;
			}
			#lin:visited{
				color:blue;
			}
			#lin:active{
				color:black;
			}
		</style>
	</head>
	<body>
		<input name="textbox" value ="qwer" type="button">
		
		<table id="cal">
			<tr>
				<td>Num<br>Lock</td><td>/</td><td>*</td><td>-</td>
			</tr>
			<tr>
				<td>7<br>home</td><td>8<br>↑</td><td>9<br>Pgup</td><td rowspan="2">+</td>
			</tr>
			<tr>
				<td>4<br>←</td><td>5<br> </td><td>6<br>→</td>
			</tr>
			<tr>
				<td>1<br>End</td><td>2<br>↓</td><td>3<br>Pgdn</td><td rowspan="2">Enter</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align:left">0<br>Ins</td><td>.<br>Del</td>
			</tr>
		</table>
		<p id="lin">
			<a href="./resouce/test8.html">
				go back
			</a>
		</p>

</html>
